<ion-header>
  <ion-toolbar>
    <ion-title>notifications</ion-title>
    <ion-button slot="end" (click)="closeModal()">Close</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let hospitalItem of hospitalItems">
    <ion-item *ngIf="checkIfLess(hospitalItem)">You're running low on {{hospitalItem}}</ion-item>
  </ion-list>
</ion-content>
