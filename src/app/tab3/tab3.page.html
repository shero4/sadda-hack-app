<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Hospitals
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Hospitals</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Hospitals</ion-card-title>
      <ion-item>
        Hospital Name: <ion-icon name="ellipse" color="danger"></ion-icon> URGENT
      </ion-item>
    </ion-card-header>
  </ion-card>  
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="notifications"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
